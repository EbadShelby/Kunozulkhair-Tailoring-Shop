<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Shop Login</title>
    <link rel="icon" href="assets/images/logo.jpg" type="image/png">
    <meta http-equiv="refresh" content="0;url=admin-login.html">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        text-align: center;
      }
      .redirect-message {
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 500px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
        margin-bottom: 20px;
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4a5568;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
      }
      a:hover {
        background-color: #2d3748;
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <h1>Redirecting to Shop Login</h1>
      <p>The tailor login page has been merged with the admin login page. You will be redirected automatically.</p>
      <p>If you are not redirected, <a href="admin-login.html">click here</a>.</p>
    </div>
    <script>
      window.location.href = "admin-login.html";
    </script>
  </body>
</html>

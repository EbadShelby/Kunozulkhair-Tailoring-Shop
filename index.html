<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kunozulkhair Tailoring Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- link css -->
    <link rel="stylesheet" href="css/pages/checkout.css" />
    <link rel="stylesheet" href="css/pages/custom.css" />
    <link rel="stylesheet" href="css/pages/embroidery.css" />
    <link rel="stylesheet" href="css/pages/shop.css" />

    <link rel="stylesheet" href="css/shared/general.css" />
    <link rel="stylesheet" href="css/shared/header.css" />
    <link rel="stylesheet" href="css/shared/reset.css" />
    <link rel="stylesheet" href="css/shared/utils.css" />

    <!-- linked google fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header container">
      <div class="header__top">
        <div class="header__logo--container">
          <div class="header__logo"></div>
          <p class="header__logo-text"><span>KunoZulkhair</span> Tailoring Shop</p>
        </div>
        <div class="header__search">
          <input
            type="search"
            name="search"
            id="search"
            class="header__search--input"
            placeholder="Search for products"
          />
          <button class="header__search--btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
        <div class="header__icons">
          <button class="header__icon">
            <img src="icons/cart.png" alt="cart-icon" />
          </button>
          <button class="header__icon">
            <img src="icons/heart.png" alt="heart-icon" />
          </button>
          <button class="header__icon">
            <img src="icons/user.png" alt="user-icon" />
          </button>

        </div>
      </div>
      <nav class="header__nav">
        <ul class="header__menu-links">
          <li><a class="header__link" href="">Home</a></li>
          <li><a class="header__link" href="">Shop</a></li>
          <li><a class="header__link" href="">Custom Orders</a></li>
          <li><a class="header__link" href="">Alterations</a></li>
          <li><a class="header__link" href="">New Arrivals</a></li>
          <li><a class="header__link" href="">Help & Support</a></li>
          <li><a class="header__link" href="">About Us</a></li>
        </ul>
        <button class="header__menu--toggle">
          <img src="icons/menu-bar.png" alt="menu-bar-icon" />
        </button>
      </nav>
      </nav>
    </header>
    <main></main>
    <footer></footer>
    <script src=""></script>
  </body>
</html>
